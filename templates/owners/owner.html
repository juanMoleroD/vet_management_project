{% extends 'base.html' %}
{% block content %}

<article>
    <h2>{{ owner.name }}</h2>
    <h4>Contact Details: {{ owner.contact_details }}</h4>
    <h3>Animals:</h3>
    <ul>
        {% for animal in animals %}
        <li><a href="/animals/{{ animal.id }}">{{ animal.name }}</a></li>
        {% endfor %}
    </ul>
</article>
<br>
<nav>
    <a href="/owners">Back</a>
    <a href="/owners/{{ owner.id }}/edit">Edit</a>
    <br>
    <form action="/owners/{{ owner.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form> 
    </ul>

</nav>

{% endblock %}
