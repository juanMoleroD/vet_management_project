{% extends 'base.html' %}
{% block content %}
<main>
    <section class="card">
        <h1>Owners</h1>
        <section class="card-content">
            <h1>{{ owner.name }}</h1>
            <h2>Contact: {{ owner.contact_details }}</h1>
                <h2>Animals: </h2>
                <ul>
                    {% for animal in animals %}
                    <li><a href="/animals/{{ animal.id }}">{{ animal.name }}</a></li>
                    {% endfor %}
                </ul>
        </section>
        <nav class="card-nav">
            <form action="/owners/{{ owner.id }}/edit">
                <input type="submit" value="Edit" class="link-button">
            </form>
            <form action="/owners/{{ owner.id }}/delete" method="POST">
                <input type="submit" value="Delete" class="link-button">
            </form>
        </nav>
    </section>
</main>
{% endblock %}
